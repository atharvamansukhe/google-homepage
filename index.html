<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/sass/main.css">
</head>

<body>
    <nav class="navbar">
        <ul class="list">
            <div class="list__left">
                <li class="list__item"><a href="#">About</a>
                </li>
                <li class="list__item"><a href="#">Store</a>
                </li>
            </div>
            <div class="list__right">
                <li class="list__item"><a href="#">Gmail</a>
                </li>
                <li class="list__item"><a href="#">Images</a>
                </li>
                <li class="list__item"><img
                        src="/img/1x/outline_apps_black_24dp.png" alt=""
                        class="app-drawer">
                </li>
                <li class="list__item"><a href="#" id="btn-signin">Sign
                        in</a>
                </li>
            </div>
        </ul>
    </nav>
    <main>
        <div class="search">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="" class="logo">
            <div class="searchbar">
                <input type="text" name="" id="" class="search__input">
                <img src="/img/1x/outline_search_black_24dp.png" alt=""
                    class="search__img">
            </div>
            <div class="search__btn">
                <button class="btn-search">Google Search</button>
                <button class="btn-search">I'm Feeling Lucky</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <ul class="list">
            <div class="list__left">
                <li class="list__item"><a href="#">Advertising</a></li>
                <li class="list__item"><a href="#">Business</a></li>
                <li class="list__item"><a href="#">How Search works</a></li>
            </div>
            <div class="list__right">
                <li class="list__item"><a href="#">Privacy</a></li>
                <li class="list__item"><a href="#">Terms</a></li>
                <li class="list__item"><a href="#">Settings</a></li>
            </div>
        </ul>
    </footer>
</body>

</html>
